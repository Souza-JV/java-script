<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de function</title>
    <style>
        body {
            font: normal 1.5em arial;
            background-color: slateblue;
            color: white;
        }

        header {
            text-align: center;
        }

        h1 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.466);
        }

        main {
            width: 70vw;
            height: 50vh;
            background-color: white;
            color: black;
            border-radius: 10px;
            margin: auto;
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.418);

            display: flex;
            justify-content: center;
            align-items: center;
            flex-flow: column;
            gap: 20px;
        }

        input {
            width: 100ps;
            height: 40px;
            background-color: slategray;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.425);

            transition: background .3s, tranform .3s;
        }

        input:hover {
            background-color: rgb(147, 168, 189);
            transform: scale(1.1);
        }

        div#r {
            display: flex;
            flex-flow: column;
            gap: 15px;
        }

        div#r > p {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Teste de Function</h1>
    </header>
    <main>
        <input type="button" value="Não Clique!!!" onclick="enviar()">
        <div id="r"></div>
    </main>
    <script>
        function enviar() {
            var r = document.querySelector('div#r')

            if (!document.getElementById('btn1')){
                let btn1 = document.createElement("input")
                btn1.type = "button";
                btn1.value = "Eu to falando serio!"
                btn1.id = "btn1"
                btn1.onclick = n1;

                r.appendChild(btn1)
            }
        }
        function n1() {
            var r = document.querySelector('div#r')

            if (!document.getElementById('btn2')){
                let btn2 = document.createElement("input")
                btn2.type = "button";
                btn2.value = "Você sabe lê?";
                btn2.id = 'btn2'
                btn2.onclick = n2;

                r.appendChild(btn2)
            }
        }
        function n2() {
            var r = document.querySelector('div#r')

            if (!document.getElementById('msg')){
                var p = document.createElement("p")
                p.textContent = "EU TE AMO!!!"
                p.id = 'msg'

                r.appendChild(p)
            }
        }
    </script>
</body>
</html>
