<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: lightblue;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste com imput</h1>
    <form action="#">
        <label for="n">Coloque o numero:</label>
        <input id="n" type="number" placeholder="numero">
        <input type="button" value="Click" onclick="click()">
    </form>
    <script>
        function click(){
            var n = document.querySelector('input#n').value
            var nu = Number(n.value)
            if (nu <= 0){
                alert('Numero Invalido')
            } else {
                alert('Numero aceito!')
            }
        }
    </script>
</body>
</html>
